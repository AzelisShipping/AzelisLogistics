<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Quote - Azelis Logistics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init("ZU_ZvcimnTfLR22wF");
    </script>
    
    <style>
        .azelis-blue { background-color: #003087; }
        .azelis-blue-hover:hover { background-color: #002670; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto p-4 mt-10 bg-white rounded shadow">
        <h2 class="text-3xl font-bold mb-6 text-center">Submit Your Quote</h2>
        
        <!-- Tender Overview -->
        <div id="tenderOverview" class="mb-8">
            <h3 class="text-2xl font-semibold mb-4">Tender Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Display sections -->
            </div>
        </div>
        
        <!-- Quote Submission Form -->
        <form id="submitQuoteForm" class="space-y-6">
            <!-- Form fields -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Your Quote</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Price *</label>
                        <input type="number" name="price" required class="w-full p-2 border rounded" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Currency *</label>
                        <select name="currency" required class="w-full p-2 border rounded">
                            <option value="GBP">GBP (£)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Valid Until *</label>
                        <input type="date" name="validUntil" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Transit Time (Days)</label>
                        <input type="number" name="transitTime" class="w-full p-2 border rounded" min="1">
                    </div>
                </div>
            </div>

            <!-- Surcharges -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Surcharges</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Fixed Rate Surcharges</label>
                        <input type="number" name="fixedRateSurcharges" class="w-full p-2 border rounded" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">% Surcharge</label>
                        <input type="number" name="percentSurcharge" class="w-full p-2 border rounded" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Total</label>
                        <input type="number" name="total" readonly class="w-full p-2 border rounded bg-gray-100">
                    </div>
                </div>
            </div>

            <!-- Per-Pallet Rates -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Per-Pallet Rates</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Pallet rate inputs generated by script -->
                </div>
            </div>

            <!-- Hide Documents Option -->
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="hideDocuments" class="mr-2">
                    <span>Hide Commercial Documents</span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full azelis-blue text-white p-3 rounded hover:bg-blue-700">Submit Quote</button>
        </form>
        
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.appspot.com",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const quoteId = urlParams.get('quoteId');
        const haulierId = urlParams.get('haulierId');

        async function populateTenderDetails() {
            if (!quoteId) {
                displayMessage('Missing quoteId parameter');
                return;
            }

            try {
                const quoteDoc = await db.collection('quotes').doc(quoteId).get();
                const quoteData = quoteDoc.data();
                
                // Populate overview sections
                document.querySelector('#tenderOverview').innerHTML = `
                    <!-- Overview content populated from quote data -->
                `;
            } catch (error) {
                console.error('Error fetching quote:', error);
                displayMessage('Error loading quote details');
            }
        }

        document.getElementById('submitQuoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const quoteRef = db.collection('quotes').doc(quoteId);

            try {
                const quoteDoc = await quoteRef.get();
                const quoteData = quoteDoc.data();
                const haulierDoc = await db.collection('hauliers').doc(haulierId).get();
                const haulierData = haulierDoc.data();

                // Get all pallet rates
                const palletRates = {};
                for (let i = 1; i <= 24; i++) {
                    const rate = parseFloat(formData.get(`palletRate_${i}`));
                    if (!isNaN(rate)) {
                        palletRates[i] = rate;
                    }
                }

                // Generate pallet rates HTML
                let palletRatesHTML = '';
                Object.entries(palletRates).forEach(([qty, rate]) => {
                    palletRatesHTML += `
                        <tr>
                            <td style="padding: 8px; border: 1px solid #ddd;">${qty}</td>
                            <td style="padding: 8px; border: 1px solid #ddd;">${rate.toFixed(2)}</td>
                        </tr>
                    `;
                });

                // Prepare email parameters
                const emailParams = {
                    to_email: quoteData.userEmail,
                    subject: `Quote Submission for Tender #${quoteId}`,
                    internalUserName: quoteData.userEmail.split('@')[0],
                    tenderId: quoteId,
                    haulierName: haulierData.name,
                    haulierEmail: haulierData.email,
                    price: formData.get('price'),
                    currency: formData.get('currency'),
                    validUntil: formData.get('validUntil'),
                    transitTime: formData.get('transitTime'),
                    fixedRateSurcharges: formData.get('fixedRateSurcharges') || '0',
                    percentSurcharge: formData.get('percentSurcharge') || '0',
                    total: formData.get('total'),
                    hideDocuments: formData.get('hideDocuments') ? 'Yes' : 'No',

                    // Transport details from quote data
                    transportMode: quoteData.transportMode,
                    weightBucket: quoteData.weightBucket,
                    incoterms: quoteData.incoterms,
                    deliveryType: quoteData.deliveryType,
                    loadType: quoteData.loadType,
                    pallets: quoteData.pallets,
                    palletType: quoteData.palletType,
                    containerType: quoteData.containerType,
                    airWeight: quoteData.airWeight,
                    volume: quoteData.volume,

                    // Seasonal and delivery info
                    isPeakSeason: quoteData.isPeakSeason ? 'Yes' : 'No',
                    peakSeasonDetails: quoteData.peakSeasonDetails || 'N/A',
                    urgency: quoteData.urgency || 'N/A',
                    preferredDeliveryDate: quoteData.preferredDeliveryDate || 'N/A',

                    // Collection details
                    collectionCountry: quoteData.collection.country,
                    collectionPostcode: quoteData.collection.postcode,
                    collectionLocation: quoteData.collection.location || 'N/A',

                    // Delivery details
                    deliveryCountry: quoteData.delivery.country,
                    deliveryPostcode: quoteData.delivery.postcode,
                    deliveryLocation: quoteData.delivery.location || 'N/A',

                    // Waypoints
                    waypoint1: quoteData.waypoints?.[0] ? `${quoteData.waypoints[0].country} - ${quoteData.waypoints[0].postcode}` : 'N/A',
                    waypoint2: quoteData.waypoints?.[1] ? `${quoteData.waypoints[1].country} - ${quoteData.waypoints[1].postcode}` : 'N/A',
                    waypoint3: quoteData.waypoints?.[2] ? `${quoteData.waypoints[2].country} - ${quoteData.waypoints[2].postcode}` : 'N/A',
                    waypoint4: quoteData.waypoints?.[3] ? `${quoteData.waypoints[3].country} - ${quoteData.waypoints[3].postcode}` : 'N/A',
                    waypoint5: quoteData.waypoints?.[4] ? `${quoteData.waypoints[4].country} - ${quoteData.waypoints[4].postcode}` : 'N/A',

                    // Pallet rates table
                    palletRatesHTML: palletRatesHTML
                };

                // Send notification email
                await emailjs.send('Azelis_Logistics', 'template_12utb0n', emailParams);

                // Update quote status and save rate
                await quoteRef.update({
                    status: 'responded',
                    respondedAt: new Date(),
                    responseBy: haulierId
                });

                // Save rate data
                await db.collection('rates').add({
                    quoteId,
                    haulierId,
                    price: parseFloat(formData.get('price')),
                    currency: formData.get('currency'),
                    validUntil: formData.get('validUntil'),
                    transitTime: parseInt(formData.get('transitTime')),
                    fixedRateSurcharges: parseFloat(formData.get('fixedRateSurcharges')) || 0,
                    percentSurcharge: parseFloat(formData.get('percentSurcharge')) || 0,
                    total: parseFloat(formData.get('total')),
                    hideDocuments: formData.get('hideDocuments') === 'on',
                    palletRates,
                    submittedAt: new Date()
                });

                window.location.href = 'success.html';
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Failed to submit quote. Please try again.');
            }
        });

        // Initialize page
        populateTenderDetails();

        // Helper functions
        function displayMessage(msg, isError = true) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = isError ? 'mt-4 text-red-500' : 'mt-4 text-green-500';
        }

        // Calculate total when inputs change
        ['price', 'fixedRateSurcharges', 'percentSurcharge'].forEach(field => {
            document.querySelector(`[name="${field}"]`).addEventListener('input', calculateTotal);
        });

        function calculateTotal() {
            const price = parseFloat(document.querySelector('[name="price"]').value) || 0;
            const fixed = parseFloat(document.querySelector('[name="fixedRateSurcharges"]').value) || 0;
            const percent = parseFloat(document.querySelector('[name="percentSurcharge"]').value) || 0;
            const total = price + fixed + (price * (percent / 100));
            document.querySelector('[name="total"]').value = total.toFixed(2);
        }
    </script>
</body>
</html>
