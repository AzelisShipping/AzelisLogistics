<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Quote - Azelis Shipping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("ZU_ZvcimnTfLR22wF"); // Initialize EmailJS with your public key
        })();
    </script>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6 mt-10 bg-white rounded shadow">
        <h2 class="text-3xl font-bold mb-6 text-center">Submit Your Quote</h2>
        
        <!-- Tender Overview -->
        <div id="tenderOverview" class="mb-8">
            <h3 class="text-2xl font-semibold mb-4">Tender Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Column 1 -->
                <div>
                    <table class="w-full table-auto">
                        <tbody id="tenderDetailsTable1">
                            <!-- Tender details will be populated here -->
                        </tbody>
                    </table>
                </div>
                <!-- Column 2 -->
                <div>
                    <table class="w-full table-auto">
                        <tbody id="tenderDetailsTable2">
                            <!-- Tender details will be populated here -->
                        </tbody>
                    </table>
                </div>
                <!-- Column 3 -->
                <div>
                    <table class="w-full table-auto">
                        <tbody id="tenderDetailsTable3">
                            <!-- Tender details will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Quote Submission Form -->
        <form id="submitQuoteForm" class="space-y-6">
            <!-- Basic Quote Details -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Your Quote</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Price *</label>
                        <input type="number" name="price" required class="w-full p-2 border rounded" step="0.01" placeholder="Enter your price">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Currency *</label>
                        <select name="currency" required class="w-full p-2 border rounded">
                            <option value="">Select Currency</option>
                            <option value="GBP">GBP (£)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Valid Until *</label>
                        <input type="date" name="validUntil" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Estimated Transit Time (Days)</label>
                        <input type="number" name="transitTime" class="w-full p-2 border rounded" min="1" placeholder="e.g., 5">
                    </div>
                </div>
            </div>
            
            <!-- Surcharges -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Surcharges</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Fixed Rate Surcharges</label>
                        <input type="number" name="fixedRateSurcharges" class="w-full p-2 border rounded" step="0.01" placeholder="Enter fixed surcharges">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">% Surcharge Based on Initial Rate</label>
                        <input type="number" name="percentSurcharge" class="w-full p-2 border rounded" step="0.01" placeholder="Enter percentage surcharge">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Total</label>
                        <input type="number" name="total" readonly class="w-full p-2 border rounded bg-gray-100" placeholder="Total will be calculated">
                    </div>
                </div>
            </div>
            
            <!-- Additional Services -->
            <div>
                <h3 class="text-xl font-semibold mb-2">Additional Services</h3>
                <div class="flex items-center mt-2">
                    <input type="checkbox" name="hideDocuments" value="Yes" class="mr-2">
                    <span>Acknowledge Hide Commercial Documents</span>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Submit Quote</button>
            </div>
        </form>
        
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.appspot.com",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f",
            measurementId: "G-Q6JNN8DHJQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const quoteId = urlParams.get('quoteId');
        const haulierId = urlParams.get('haulierId');

        // Function to display a message to the user
        function displayMessage(msg, isError = true) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = isError ? 'mt-4 text-center text-red-500' : 'mt-4 text-center text-green-500';
        }

        // Function to send email via EmailJS
        function sendNotificationEmail(emailParams) {
            return emailjs.send('Azelis_Logistics', 'template_12utb0n', emailParams);
        }

        // Function to populate tender details in three columns
        async function populateTenderDetails() {
            if (!quoteId) {
                displayMessage('Missing quoteId in URL parameters.');
                return;
            }
            try {
                const quoteDoc = await db.collection('quotes').doc(quoteId).get();
                if (!quoteDoc.exists) {
                    displayMessage('Quote not found.');
                    return;
                }
                const quoteData = quoteDoc.data();
                const tenderDetails1 = document.getElementById('tenderDetailsTable1');
                const tenderDetails2 = document.getElementById('tenderDetailsTable2');
                const tenderDetails3 = document.getElementById('tenderDetailsTable3');

                let count = 0;
                for (const [key, value] of Object.entries(quoteData)) {
                    // Skip non-display fields
                    if (['haulierId', 'status', 'respondedAt', 'responseBy'].includes(key)) continue;
                    
                    // Handle nested objects like collection and delivery
                    if (typeof value === 'object' && value !== null) {
                        for (const [subKey, subValue] of Object.entries(value)) {
                            addRow(tenderDetails1, formatKey(key + ' ' + subKey), subValue);
                            count++;
                            if (count % 3 === 0) continue;
                        }
                    } else {
                        addRow(tenderDetails1, formatKey(key), value);
                        count++;
                        if (count % 3 === 0) continue;
                    }
                }

                // Optionally distribute rows to other columns if needed
                // For simplicity, all rows are added to the first column
            } catch (error) {
                console.error('Error fetching quote details:', error);
                displayMessage('Error fetching quote details. Please try again.');
            }
        }

        // Function to add a row to a table
        function addRow(table, key, value) {
            table.innerHTML += `
                <tr>
                    <td>${key}:</td>
                    <td>${value}</td>
                </tr>
            `;
        }

        // Function to format keys to a more readable format
        function formatKey(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
        }

        // Call the function to populate tender details on page load
        window.onload = populateTenderDetails;

        // Calculate Total
        function calculateTotal() {
            const price = parseFloat(document.querySelector('input[name="price"]').value) || 0;
            const fixedSurcharge = parseFloat(document.querySelector('input[name="fixedRateSurcharges"]').value) || 0;
            const percentSurcharge = parseFloat(document.querySelector('input[name="percentSurcharge"]').value) || 0;
            const total = price + fixedSurcharge + (price * (percentSurcharge / 100));
            document.querySelector('input[name="total"]').value = total.toFixed(2);
        }

        // Add event listeners for surcharge fields to calculate total
        document.querySelector('input[name="price"]').addEventListener('input', calculateTotal);
        document.querySelector('input[name="fixedRateSurcharges"]').addEventListener('input', calculateTotal);
        document.querySelector('input[name="percentSurcharge"]').addEventListener('input', calculateTotal);

        document.getElementById('submitQuoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            displayMessage(''); // Clear any previous messages

            // Basic validation for URL parameters
            if (!quoteId || !haulierId) {
                displayMessage('Missing quoteId or haulierId in URL parameters.');
                return;
            }

            // Gather form data
            const formData = new FormData(e.target);
            const price = parseFloat(formData.get('price')) || 0;
            const currency = formData.get('currency') || 'N/A';
            const validUntil = formData.get('validUntil') || 'N/A';
            const transitTime = formData.get('transitTime') ? parseInt(formData.get('transitTime')) : 'N/A';
            const fixedRateSurcharges = parseFloat(formData.get('fixedRateSurcharges')) || 0;
            const percentSurcharge = parseFloat(formData.get('percentSurcharge')) || 0;
            const total = parseFloat(formData.get('total')) || 0;
            const hideDocuments = formData.get('hideDocuments') === 'Yes' ? 'Yes' : 'No';

            // Prepare rate data
            const rateData = {
                price: price,
                currency: currency,
                validUntil: validUntil,
                transitTime: transitTime,
                fixedRateSurcharges: fixedRateSurcharges,
                percentSurcharge: percentSurcharge,
                total: total,
                hideDocuments: hideDocuments,
                haulierId: haulierId,
                quoteId: quoteId,
                submittedAt: new Date()
            };

            console.log('Submitting rate:', rateData); // Debugging

            try {
                // Add rate to 'rates' collection
                const rateRef = await db.collection('rates').add(rateData);
                console.log('Rate added with ID:', rateRef.id); // Debugging

                // Update quote status
                await db.collection('quotes').doc(quoteId).update({
                    status: 'responded',
                    respondedAt: new Date(),
                    responseBy: haulierId
                });
                console.log('Quote status updated.'); // Debugging

                // Fetch haulier data
                const haulierDoc = await db.collection('hauliers').doc(haulierId).get();
                const haulierData = haulierDoc.exists ? haulierDoc.data() : {};

                // Fetch quote data
                const quoteDoc = await db.collection('quotes').doc(quoteId).get();
                const quoteData = quoteDoc.exists ? quoteDoc.data() : {};

                // Prepare email parameters
                const emailParams = {
                    to_email: quoteData.userEmail, // Internal user's email from Firestore
                    subject: "New Tender Quote Submission Received",
                    internalUserName: quoteData.internalUserName || "Team",
                    tenderId: quoteId,
                    haulierName: haulierData.name || "Haulier Company",
                    haulierEmail: haulierData.email || "haulier@example.com",
                    price: price.toFixed(2),
                    currency: currency,
                    validUntil: validUntil,
                    transitTime: transitTime,
                    fixedRateSurcharges: fixedRateSurcharges.toFixed(2),
                    percentSurcharge: percentSurcharge.toFixed(2),
                    total: total.toFixed(2),
                    hideDocuments: hideDocuments
                };

                console.log('Email parameters:', emailParams); // Debugging

                // Send notification email
                await sendNotificationEmail(emailParams);
                console.log('Notification email sent successfully!');

                displayMessage('Rate submitted successfully!', false);
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'https://azelisshipping.github.io/AzelisLogistics/success.html';
                }, 2000);
            } catch (error) {
                console.error('Error submitting rate or sending email:', error);
                displayMessage('Failed to submit rate. Please try again.');
            }
        });
    </script>
</body>
</html>
