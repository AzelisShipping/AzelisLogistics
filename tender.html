<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Quote - Azelis Shipping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("ZU_ZvcimnTfLR22wF"); // Initialize EmailJS with your public key
        })();
    </script>
    <style>
        /* Optional: Add any additional custom styles here */
    </style>
</head>
<body class="bg-gray-50">
    <div id="quoteForm" class="max-w-2xl mx-auto p-4 mt-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-6">Submit Your Quote</h2>
            
            <!-- Quote Details Display -->
            <div id="quoteDetails" class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-semibold mb-2">Quote Details</h3>
                <!-- Will be populated by JavaScript -->
            </div>

            <form id="submitQuoteForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Price *</label>
                    <div class="flex gap-4">
                        <input type="number" name="price" required class="flex-1 p-2 border rounded" step="0.01" placeholder="Enter your price">
                        <select name="currency" required class="w-32 p-2 border rounded">
                            <option value="">Select Currency</option>
                            <option value="GBP">GBP (£)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Valid Until *</label>
                    <input type="date" name="validUntil" required class="w-full p-2 border rounded">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Estimated Transit Time (Days)</label>
                    <input type="number" name="transitTime" class="w-full p-2 border rounded" min="1" placeholder="e.g., 5">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Additional Services Available</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="services" value="Tracking" class="mr-2">
                            Real-time Tracking
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="services" value="Insurance" class="mr-2">
                            Insurance Available
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="services" value="Customs" class="mr-2">
                            Customs Clearance
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Notes & Terms</label>
                    <textarea name="notes" class="w-full p-2 border rounded" rows="4" 
                              placeholder="Add any additional information, terms, or conditions..."></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700">
                    Submit Quote
                </button>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.appspot.com",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f",
            measurementId: "G-Q6JNN8DHJQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const quoteId = urlParams.get('quoteId');
        const haulierId = urlParams.get('haulierId');

        // Function to display quote details
        function displayQuoteDetails(quoteData) {
            const detailsDiv = document.getElementById('quoteDetails');
            detailsDiv.innerHTML = `
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <p><strong>Transport Mode:</strong> ${quoteData.transportMode}</p>
                        <p><strong>Weight Bucket:</strong> ${quoteData.weightBucket}</p>
                        <p><strong>Incoterms:</strong> ${quoteData.incoterms}</p>
                        <p><strong>Collection:</strong> ${quoteData.collection.postcode}, ${quoteData.collection.country}</p>
                        <p><strong>Delivery:</strong> ${quoteData.delivery.postcode}, ${quoteData.delivery.country}</p>
                    </div>
                    <div>
                        <p><strong>Delivery Type:</strong> ${quoteData.deliveryType}</p>
                        ${quoteData.isFullTruckLoad 
                            ? '<p><strong>Load Type:</strong> Full Truck Load</p>'
                            : `<p><strong>Pallets:</strong> ${quoteData.pallets}</p>`}
                        ${quoteData.containerType ? `<p><strong>Container Type:</strong> ${quoteData.containerType}</p>` : ''}
                        ${quoteData.airWeight ? `<p><strong>Air Weight:</strong> ${quoteData.airWeight}kg</p>` : ''}
                        ${quoteData.volume ? `<p><strong>Volume:</strong> ${quoteData.volume}CBM</p>` : ''}
                    </div>
                </div>
            `;
        }

        // Function to fetch and display quote data
        async function getQuoteData() {
            if (!quoteId) {
                alert('Missing quoteId in URL parameters.');
                return null;
            }
            try {
                const quoteDoc = await db.collection('quotes').doc(quoteId).get();
                if (!quoteDoc.exists) {
                    alert('Quote not found.');
                    return null;
                }
                const quoteData = quoteDoc.data();
                displayQuoteDetails(quoteData);
                return quoteData;
            } catch (error) {
                console.error('Error fetching quote data:', error);
                alert('Error fetching quote data. Please try again.');
                return null;
            }
        }

        // Function to fetch haulier data
        async function getHaulierData() {
            if (!haulierId) {
                alert('Missing haulierId in URL parameters.');
                return null;
            }
            try {
                const haulierDoc = await db.collection('hauliers').doc(haulierId).get();
                if (!haulierDoc.exists) {
                    alert('Haulier not found.');
                    return null;
                }
                const haulierData = haulierDoc.data();
                return haulierData;
            } catch (error) {
                console.error('Error fetching haulier data:', error);
                alert('Error fetching haulier data. Please try again.');
                return null;
            }
        }

        // Function to send email via EmailJS
        function sendNotificationEmail(emailParams) {
            return emailjs.send('Azelis_Logistics', 'template_12utb0n', emailParams);
        }

        document.getElementById('submitQuoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const quoteData = await getQuoteData();
            const haulierData = await getHaulierData();

            if (!quoteData || !haulierData) {
                alert('Invalid submission. Please check the URL and try again.');
                return;
            }

            try {
                // Get selected services
                const services = Array.from(formData.getAll('services'));

                // Prepare rate data
                const rateData = {
                    collectionCountry: quoteData.collection.country,
                    collectionPostcode: quoteData.collection.postcode,
                    deliveryCountry: quoteData.delivery.country,
                    deliveryPostcode: quoteData.delivery.postcode,
                    deliveryType: quoteData.deliveryType,
                    transportMode: quoteData.transportMode,
                    weightBucket: quoteData.weightBucket,
                    incoterms: quoteData.incoterms,
                    containerType: quoteData.containerType || null,
                    airWeight: quoteData.airWeight || null,
                    volume: quoteData.volume || null,
                    priceValidity: formData.get('validUntil'),
                    currency: formData.get('currency'),
                    transitTime: formData.get('transitTime') ? parseInt(formData.get('transitTime')) : null,
                    services: services,
                    notes: formData.get('notes') || '',
                    isFullTruckLoad: quoteData.isFullTruckLoad,
                    fullTruckLoadPrice: quoteData.isFullTruckLoad ? parseFloat(formData.get('price')) : null,
                    prices: quoteData.isFullTruckLoad ? {} : {
                        [quoteData.pallets]: parseFloat(formData.get('price'))
                    },
                    haulierId: haulierId,
                    submittedAt: new Date()
                };

                // Add rate to 'rates' collection
                const rateRef = await db.collection('rates').add(rateData);

                // Update quote status
                await db.collection('quotes').doc(quoteId).update({
                    status: 'responded',
                    respondedAt: new Date(),
                    responseBy: haulierId
                });

                // Prepare email parameters for internal notification
                const emailParams = {
                    subject: "New Tender Quote Submission Received",
                    to_email: quoteData.contactEmail, // The internal user's email
                    internalUserName: quoteData.internalUserName || "Team", // Replace with actual internal user name if available
                    tenderId: quoteId,
                    haulierName: haulierData.name || "Haulier Company", // Haulier's name
                    haulierEmail: haulierData.email || "haulier@example.com", // Haulier's email
                    transportMode: rateData.transportMode,
                    weightBucket: rateData.weightBucket,
                    incoterms: rateData.incoterms,
                    currency: rateData.currency,
                    loadType: rateData.isFullTruckLoad ? "Full Truck Load" : "Partial Load",
                    deliveryType: rateData.deliveryType,
                    pallets: rateData.isFullTruckLoad ? "N/A" : rateData.pallets,
                    palletType: quoteData.palletType || "Standard", // Replace with actual pallet type if available
                    containerType: rateData.containerType || "N/A",
                    airWeight: rateData.airWeight || "N/A",
                    volume: rateData.volume || "N/A",
                    priceValidity: rateData.priceValidity,
                    transitTime: rateData.transitTime || "N/A",
                    services: rateData.services.join(', ') || "None",
                    notes: rateData.notes || "None",
                    collectionCountry: rateData.collectionCountry,
                    collectionPostcode: rateData.collectionPostcode,
                    collectionLocation: quoteData.collectionLocation || "N/A", // Replace with actual collection location if available
                    deliveryCountry: rateData.deliveryCountry,
                    deliveryPostcode: rateData.deliveryPostcode,
                    deliveryLocation: quoteData.deliveryLocation || "N/A", // Replace with actual delivery location if available
                    isFullTruckLoad: rateData.isFullTruckLoad,
                    fullTruckLoadPrice: rateData.fullTruckLoadPrice ? rateData.fullTruckLoadPrice.toFixed(2) : "N/A",
                    prices: rateData.prices,
                    submittedAt: rateData.submittedAt.toLocaleString(),
                    reviewLink: `https://yourdomain.com/review.html?rateId=${rateRef.id}` // Replace with your actual review page URL
                };

                // Send notification email to internal user
                sendNotificationEmail(emailParams)
                    .then((response) => {
                        console.log('Notification email sent successfully!', response.status, response.text);
                    })
                    .catch((error) => {
                        console.error('Failed to send notification email:', error);
                        // Optionally, notify the user about the email failure
                        alert('Rate submitted, but failed to send notification email.');
                    });

                alert('Rate submitted successfully!');
                window.location.href = 'https://azelisshipping.github.io/AzelisLogistics/success.html';
            } catch (error) {
                console.error('Error submitting rate:', error);
                alert('Failed to submit rate. Please try again.');
            }
        });

        // Initialize page by fetching quote data
        getQuoteData();
    </script>
</body>
</html>
