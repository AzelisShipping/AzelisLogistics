<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Quote - Azelis Shipping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
    <div id="quoteForm" class="max-w-2xl mx-auto p-4 mt-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-6">Submit Your Quote</h2>
            <form id="submitQuoteForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Price</label>
                    <input type="number" name="price" required class="w-full p-2 border rounded" step="0.01">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Currency</label>
                    <select name="currency" required class="w-full p-2 border rounded">
                        <option value="GBP">GBP (£)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="USD">USD ($)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Valid Until</label>
                    <input type="date" name="validUntil" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Notes</label>
                    <textarea name="notes" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700">
                    Submit Quote
                </button>
            </form>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.firebasestorage.app",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const quoteId = urlParams.get('quoteId');
        const haulierId = urlParams.get('haulierId');

        document.getElementById('submitQuoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = {
                price: parseFloat(formData.get('price')),
                currency: formData.get('currency'),
                validUntil: formData.get('validUntil'),
                notes: formData.get('notes'),
                haulierId: haulierId,
                submittedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('quotes').doc(quoteId).collection('responses').add(response);
                await db.collection('quotes').doc(quoteId).update({
                    status: 'responded'
                });
                alert('Quote submitted successfully!');
                e.target.reset();
            } catch (error) {
                console.error('Error submitting quote:', error);
                alert('Error submitting quote. Please try again.');
            }
        });
    </script>
</body>
</html>
