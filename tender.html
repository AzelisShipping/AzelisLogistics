<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Quote - Azelis Shipping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .azelis-blue { background-color: #003087; }
        .azelis-blue-hover:hover { background-color: #002670; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="azelis-blue text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://www.azelis.com/themes/custom/azelis_theme/logo.svg" alt="Azelis Logo" class="h-8">
                <h1 class="text-xl font-bold">Submit Your Quote</h1>
            </div>
        </div>
    </header>

    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.appspot.com",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f",
            measurementId: "G-Q6JNN8DHJQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Utility function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Main Tender Form Component
        const TenderForm = () => {
            const [quoteId, setQuoteId] = React.useState(null);
            const [haulierId, setHaulierId] = React.useState(null);
            const [haulierName, setHaulierName] = React.useState('');
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [success, setSuccess] = React.useState(false);
            const [submitting, setSubmitting] = React.useState(false);

              React.useEffect(() => {
        const quoteId = getQueryParam('quoteId');
        const haulierId = getQueryParam('haulierId');
        
        if (!quoteId || !haulierId) {
            setError('Invalid or missing quote or haulier ID.');
            setLoading(false);
            return;
        }
    
        setQuoteId(quoteId);
        setHaulierId(haulierId);
    
        // Fetch haulier details
        const fetchHaulierName = async () => {
            try {
                const haulierDoc = await db.collection('hauliers').doc(haulierId).get();
                if (!haulierDoc.exists) {
                    throw new Error('Haulier not found');
                }
                setHaulierName(haulierDoc.data().name);
            } catch (err) {
                console.error('Error fetching haulier:', err);
                setError('Unable to load haulier information');
            }
            setLoading(false);
        };
    
        fetchHaulierName();
    }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                setError(null);

                // Collect form data
                const formData = new FormData(e.target);
                const price = parseFloat(formData.get('price'));
                const currency = formData.get('currency');
                const validUntil = formData.get('validUntil');
                const notes = formData.get('notes');

                // Basic validation
                if (isNaN(price) || price <= 0) {
                    setError('Please enter a valid price.');
                    setSubmitting(false);
                    return;
                }
                if (!currency) {
                    setError('Please select a currency.');
                    setSubmitting(false);
                    return;
                }
                if (!validUntil) {
                    setError('Please select a valid until date.');
                    setSubmitting(false);
                    return;
                }

                try {
                    // Prepare rate data
                    const rateData = {
                        quoteId: quoteId,
                        haulierId: haulierId,
                        haulierName: haulierName,
                        price: price,
                        currency: currency,
                        validUntil: validUntil,
                        notes: notes || '',
                        submittedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // Add the rate to 'rates' collection
                    await db.collection('rates').add(rateData);

                    // Optionally, add the response to 'quotes/{quoteId}/responses' subcollection
                    await db.collection('quotes').doc(quoteId).collection('responses').add(rateData);

                    setSuccess(true);
                } catch (err) {
                    console.error('Error submitting quote:', err);
                    setError('Failed to submit quote. Please try again.');
                } finally {
                    setSubmitting(false);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="text-lg">Loading...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="max-w-2xl mx-auto p-4">
                        <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                            <div className="text-red-700">{error}</div>
                        </div>
                    </div>
                );
            }

            if (success) {
                return (
                    <div className="max-w-2xl mx-auto p-4">
                        <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                            <div className="text-green-700">Your quote has been submitted successfully!</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-xl font-bold mb-6">Submit Your Quote</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {/* Haulier Name Display */}
                            <div>
                                <label className="block text-sm font-medium mb-1">Haulier Name</label>
                                <input
                                    type="text"
                                    value={haulierName}
                                    readOnly
                                    className="w-full p-2 border rounded bg-gray-100 cursor-not-allowed"
                                />
                            </div>

                            {/* Price Field */}
                            <div>
                                <label className="block text-sm font-medium mb-1">Price *</label>
                                <input
                                    name="price"
                                    type="number"
                                    step="0.01"
                                    required
                                    className="w-full p-2 border rounded"
                                    placeholder="Enter your price"
                                />
                            </div>

                            {/* Currency Field */}
                            <div>
                                <label className="block text-sm font-medium mb-1">Currency *</label>
                                <select
                                    name="currency"
                                    required
                                    className="w-full p-2 border rounded"
                                >
                                    <option value="">Select Currency</option>
                                    <option value="GBP">GBP (£)</option>
                                    <option value="EUR">EUR (€)</option>
                                    <option value="USD">USD ($)</option>
                                    {/* Add more currencies as needed */}
                                </select>
                            </div>

                            {/* Valid Until Field */}
                            <div>
                                <label className="block text-sm font-medium mb-1">Valid Until *</label>
                                <input
                                    name="validUntil"
                                    type="date"
                                    required
                                    className="w-full p-2 border rounded"
                                />
                            </div>

                            {/* Notes Field */}
                            <div>
                                <label className="block text-sm font-medium mb-1">Additional Notes</label>
                                <textarea
                                    name="notes"
                                    rows="4"
                                    className="w-full p-2 border rounded"
                                    placeholder="Enter any additional information or terms..."
                                ></textarea>
                            </div>

                            {/* Submit Button */}
                            <button
                                type="submit"
                                disabled={submitting}
                                className={`w-full azelis-blue text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition-colors ${
                                    submitting ? 'opacity-50 cursor-not-allowed' : ''
                                }`}
                            >
                                {submitting ? "Submitting..." : "Submit Quote"}
                            </button>

                            {/* Error Display */}
                            {error && (
                                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                                    <div className="text-red-700">{error}</div>
                                </div>
                            )}
                        </form>
                    </div>
                </div>
            );
        };

        // Render the TenderForm component
        ReactDOM.render(<TenderForm />, document.getElementById('root'));
    </script>
</body>
</html>
