<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Quote - Azelis Logistics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .azelis-blue { background-color: #003087; }
        .azelis-blue-hover:hover { background-color: #002670; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.appspot.com",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f",
            measurementId: "G-Q6JNN8DHJQ"
        };
        firebase.initializeApp(firebaseConfig);
        emailjs.init("ZU_ZvcimnTfLR22wF");
    </script>

    <script type="text/babel">
        const TenderForm = () => {
            const [quoteData, setQuoteData] = React.useState(null);
            const [sending, setSending] = React.useState(false);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const quoteId = urlParams.get('quoteId');
                const haulierId = urlParams.get('haulierId');

                if (!quoteId || !haulierId) {
                    setError('Missing required parameters');
                    return;
                }

                const db = firebase.firestore();
                db.collection('quotes').doc(quoteId).get()
                    .then(doc => {
                        if (!doc.exists) {
                            setError('Quote not found');
                            return;
                        }
                        setQuoteData({
                            id: doc.id,
                            haulierId,
                            ...doc.data()
                        });
                    })
                    .catch(err => {
                        console.error('Error fetching quote:', err);
                        setError('Failed to load quote details');
                    });
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSending(true);
                setError(null);

                const formData = new FormData(e.target);
                const rateData = {
                    price: parseFloat(formData.get('price')),
                    currency: formData.get('currency'),
                    validUntil: formData.get('validUntil'),
                    transitTime: parseInt(formData.get('transitTime')),
                    fixedRateSurcharges: parseFloat(formData.get('fixedRateSurcharges')) || 0,
                    percentSurcharge: parseFloat(formData.get('percentSurcharge')) || 0,
                    total: parseFloat(formData.get('total')),
                    hideDocuments: formData.get('hideDocuments') === 'on',
                    palletRates: {},
                    haulierId: quoteData.haulierId,
                    quoteId: quoteData.id,
                    submittedAt: new Date()
                };

                // Collect pallet rates
                for (let i = 1; i <= 24; i++) {
                    const rate = formData.get(`palletRate_${i}`);
                    if (rate) {
                        rateData.palletRates[i] = parseFloat(rate);
                    }
                }

                try {
                    const db = firebase.firestore();
                    
                    // Add rate
                    await db.collection('rates').add(rateData);
                    
                    // Update quote status
                    await db.collection('quotes').doc(quoteData.id).update({
                        status: 'responded',
                        respondedAt: new Date(),
                        responseBy: quoteData.haulierId
                    });

                    // Send email notification
                    await emailjs.send('Azelis_Logistics', 'template_12utb0n', {
                        to_email: quoteData.userEmail,
                        subject: 'Quote Response Received',
                        quoteDetails: JSON.stringify({
                            ...rateData,
                            quoteReference: quoteData.id
                        })
                    });

                    window.location.href = 'success.html';
                } catch (error) {
                    console.error('Error submitting quote:', error);
                    setError('Failed to submit quote');
                    setSending(false);
                }
            };

            if (error) {
                return <div className="text-red-600 text-center p-4">{error}</div>;
            }

            if (!quoteData) {
                return <div className="text-center p-4">Loading...</div>;
            }

            return (
                <div className="max-w-7xl mx-auto p-6">
                    <h1 className="text-3xl font-bold mb-8 text-center">Submit Your Quote</h1>
                    
                    {/* Quote Details Section */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                        <h2 className="text-xl font-semibold mb-4">Quote Details</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <h3 className="font-semibold mb-2">Transport Details</h3>
                                <p>Mode: {quoteData.transportMode}</p>
                                <p>Weight: {quoteData.weightBucket}</p>
                                <p>Type: {quoteData.loadType}</p>
                                <p>Incoterms: {quoteData.incoterms}</p>
                            </div>
                            <div>
                                <h3 className="font-semibold mb-2">Collection</h3>
                                <p>Country: {quoteData.collection?.country}</p>
                                <p>Postcode: {quoteData.collection?.postcode}</p>
                                <p>Location: {quoteData.collection?.location || 'N/A'}</p>
                            </div>
                            <div>
                                <h3 className="font-semibold mb-2">Delivery</h3>
                                <p>Country: {quoteData.delivery?.country}</p>
                                <p>Postcode: {quoteData.delivery?.postcode}</p>
                                <p>Location: {quoteData.delivery?.location || 'N/A'}</p>
                            </div>
                        </div>
                    </div>

                    {/* Quote Submission Form */}
                    <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow-lg p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label className="block text-sm font-medium mb-2">Base Price *</label>
                                <input
                                    type="number"
                                    name="price"
                                    required
                                    step="0.01"
                                    className="w-full p-2 border rounded"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Currency *</label>
                                <select name="currency" required className="w-full p-2 border rounded">
                                    <option value="GBP">GBP (£)</option>
                                    <option value="EUR">EUR (€)</option>
                                    <option value="USD">USD ($)</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Valid Until *</label>
                                <input
                                    type="date"
                                    name="validUntil"
                                    required
                                    className="w-full p-2 border rounded"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Transit Time (Days)</label>
                                <input
                                    type="number"
                                    name="transitTime"
                                    min="1"
                                    className="w-full p-2 border rounded"
                                />
                            </div>
                        </div>

                        <div className="mb-6">
                            <h3 className="text-lg font-semibold mb-4">Surcharges</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Fixed Rate Surcharges</label>
                                    <input
                                        type="number"
                                        name="fixedRateSurcharges"
                                        step="0.01"
                                        className="w-full p-2 border rounded"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Percentage Surcharge</label>
                                    <input
                                        type="number"
                                        name="percentSurcharge"
                                        step="0.01"
                                        className="w-full p-2 border rounded"
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="mb-6">
                            <h3 className="text-lg font-semibold mb-4">Per-Pallet Rates</h3>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                {Array.from({ length: 24 }, (_, i) => (
                                    <div key={i + 1}>
                                        <label className="block text-sm font-medium mb-2">
                                            {i + 1} Pallet{i > 0 ? 's' : ''}
                                        </label>
                                        <input
                                            type="number"
                                            name={`palletRate_${i + 1}`}
                                            step="0.01"
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mb-6">
                            <label className="flex items-center">
                                <input type="checkbox" name="hideDocuments" className="mr-2" />
                                <span>Hide Commercial Documents</span>
                            </label>
                        </div>

                        <button
                            type="submit"
                            disabled={sending}
                            className="w-full azelis-blue text-white p-3 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50"
                        >
                            {sending ? 'Submitting...' : 'Submit Quote'}
                        </button>
                    </form>
                </div>
            );
        };

        ReactDOM.render(<TenderForm />, document.getElementById('root'));
    </script>
</body>
</html>
