<script type="text/babel">
    const { useState, useEffect } = React;

    // CountrySelector component
    const CountrySelector = ({ value, onChange, label }) => {
        const [isOpen, setIsOpen] = useState(false);
        const [searchTerm, setSearchTerm] = useState('');

        const currentCountryName = value ? COUNTRY_REVERSE_MAPPING[value] : '';

        const filteredCountries = COUNTRY_NAMES.filter(name => 
            name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            COUNTRY_MAPPING[name].toLowerCase().includes(searchTerm.toLowerCase())
        );

        const handleCountrySelect = (name) => {
            const code = COUNTRY_MAPPING[name];
            onChange(code);
            setSearchTerm(name);
            setIsOpen(false);
        };

        return (
            <div className="relative" style={{ zIndex: isOpen ? 1000 : 1 }}>
                <label className="block text-sm font-medium mb-1 text-gray-600">
                    {label} *
                </label>
                <div className="relative">

                    type="text"
                    className="combobox-input pr-10"
                    value={searchTerm}
                    onChange={(e) => {
                        setSearchTerm(e.target.value);
                        if (!isOpen) setIsOpen(true);
                    }}
                    onClick={() => setIsOpen(true)}
                    placeholder="Search or select country"
                />

                    <button
                        type="button"
                        className="absolute inset-y-0 right-0 px-3 flex items-center"
                        onClick={(e) => {
                            e.stopPropagation();
                            setIsOpen(!isOpen);
                        }}
                    >
                        ▼
                    </button>
                </div>
                {isOpen && (
                    <div 
                        className="country-dropdown" 
                        onClick={(e) => e.stopPropagation()}
                    >
                        {filteredCountries.length > 0 ? (
                            filteredCountries.map(name => (
                                <div
                                    key={name}
                                    className="country-option"
                                    onClick={() => handleCountrySelect(name)}
                                >

                                </div>
                            ))
                        ) : (
                            <div className="p-2 text-gray-500">No countries found.</div>
                        )}

                )}

        );
    };

                const parsed2 = standardizePostcode(code2);

                if (parsed1.type !== parsed2.type) return false;
                if (parsed1.standardized === parsed2.standardized) return true;
                if (parsed1.area !== parsed2.area) return false;
        
                if (parsed1.type === 'UK') {
                    const district1Num = parsed1.district.match(/\d+/)?.[0] || '';
                    const district2Num = parsed2.district.match(/\d+/)?.[0] || '';
                    return district1Num.charAt(0) === district2Num.charAt(0);
                } else {
                    const diff = Math.abs(parseInt(parsed1.district) - parseInt(parsed2.district));
                    return diff <= 2;
                }
            };
        
            // Weight bucket comparison
            const getWeightRange = (bucket) => {
                const numbers = bucket.match(/\d+/g).map(Number);
                return { min: Math.min(...numbers), max: Math.max(...numbers) };
            };
            
            const currentWeight = getWeightRange(weightBucket);
            const routeWeight = getWeightRange(route.weightBucket);
            const weightDifference = Math.abs(currentWeight.min - routeWeight.min) / currentWeight.min;
            const isWeightSimilar = weightDifference <= 0.3;
        
            // Delivery type similarity
            const deliveryTypeMap = {
                'STD': ['STD', 'STANDARD'],
                'EXP': ['EXP', 'EXPRESS'],
                'ADR': ['ADR', 'HAZARDOUS'],
                'TEMP': ['TEMP', 'TEMPERATURE', 'CONTROLLED']

                'Partial Load': ['Partial Load', 'LTL', 'Groupage'],
                'Full Truck Load': ['Full Truck Load', 'FTL'],
                'Container': ['Container', 'FCL'],
                'LCL': ['LCL', 'Less Container Load'],

                'perPallet': ['perPallet', 'per_pallet', 'per pallet'],
                'total': ['total', 'total_load', 'total load']
            };
            const isWeightTypeSimilar = weightTypeMap[weightType]?.includes(route.weightType) ||

                   route.transportMode === transportMode &&
                   isSimilarPostcode(collection.postcode, route.collection?.postcode) &&
                   isSimilarPostcode(delivery.postcode, route.delivery?.postcode) &&
                   isWeightSimilar &&
                   isDeliveryTypeSimilar &&
                   isLoadTypeSimilar &&
                   isWeightTypeSimilar;

                route.deliveryPostcode === delivery.postcode &&

                const aDeliverySimilarity = stringSimilarity(a.deliveryPostcode, delivery.postcode);
                const bCollectionSimilarity = stringSimilarity(b.collectionPostcode, collection.postcode);
                const bDeliverySimilarity = stringSimilarity(b.deliveryPostcode, delivery.postcode);
                
                return (bCollectionSimilarity + bDeliverySimilarity) - (aCollectionSimilarity + aDeliverySimilarity);

            if (maxLen === 0) return 1;
            return (maxLen - distance) / maxLen;
        };

        const levenshteinDistance = (a, b) => {
            const matrix = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));

            for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
            for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

            for (let i = 1; i <= a.length; i++) {
                for (let j = 1; j <= b.length; j++) {
                    if (a[i - 1] === b[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = 1 + Math.min(
                            matrix[i - 1][j],
                            matrix[i][j - 1],
                            matrix[i - 1][j - 1]
                        );
                    }
                }
            }

            return matrix[a.length][b.length];

                            {transportMode === 'Sea' && (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-600">
                                            Container Type
                                        </label>
                                        <select
                                            className="combobox-input"
                                            value={containerType}
                                            onChange={(e) => setContainerType(e.target.value)}
                                            required={loadType === 'Container'}
                                        >
                                            <option value="">Select Container Type</option>
                                            <option value="20ft">20ft</option>
                                            <option value="40ft">40ft</option>
                                            <option value="40ft-hc">40ft HC</option>
                                            <option value="LCL">LCL</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-600">
                                            Volume (CBM)
                                        </label>
                                        <div className="flex items-center">
                                            <input
                                                type="number"
                                                className="combobox-input w-32"
                                                value={volume}
                                                onChange={(e) => setVolume(e.target.value)}
                                                placeholder="Enter volume"
                                            />
                                            <span className="ml-4 text-sm text-gray-600">
                                                CBM
                                            </span>
                                        </div>
                                    </div>
                                </>
                            )}

                            {transportMode === 'Air' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-600">
                                            Weight (Kg)
                                        </label>
                                        <div className="flex items-center">
                                            <input
                                                type="number"
                                                className="combobox-input w-32"
                                                value={airWeight}
                                                onChange={(e) => setAirWeight(e.target.value)}
                                                placeholder="Enter weight"
                                            />
                                            <span className="ml-4 text-sm text-gray-600">
                                                Kg
                                            </span>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-600">
                                            Volume (CBM)
                                        </label>
                                        <div className="flex items-center">
                                            <input
                                                type="number"
                                                className="combobox-input w-32"
                                                value={volume}
                                                onChange={(e) => setVolume(e.target.value)}
                                                placeholder="Enter volume"
                                            />
                                            <span className="ml-4 text-sm text-gray-600">
                                                CBM
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Seasonality (Peak Period) */}
                            <div className="flex items-center">
                                <input
                                    type="checkbox"
                                    id="isPeakSeason"
                                    checked={isPeakSeason}
                                    onChange={(e) => setIsPeakSeason(e.target.checked)}
                                    className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                />
                                <label htmlFor="isPeakSeason" className="ml-2 text-sm text-gray-700">
                                    Is this for a peak season?
                                </label>
                            </div>
                            {isPeakSeason && (
                                <div>
                                    <label className="block text-sm font-medium mb-1 text-gray-600">
                                        Specify Peak Season
                                    </label>
                                    <input
                                        type="text"
                                        className="combobox-input"
                                        value={peakSeasonDetails}
                                        onChange={(e) => setPeakSeasonDetails(e.target.value)}
                                        placeholder="e.g., December to February"
                                    />
                                </div>
                            )}

                            {/* Urgency */}
                            <div>
                                <label className="block text-sm font-medium mb-2 text-gray-600">
                                    Urgency (Optional)
                                </label>
                                <select
                                    className="combobox-input"
                                    value={urgency}
                                    onChange={(e) => setUrgency(e.target.value)}
                                >
                                    <option value="">Select Urgency</option>
                                    <option value="Standard">Standard</option>
                                    <option value="Express">Express</option>
                                    <option value="Expedited">Expedited</option>
                                </select>
                            </div>

                            {/* Preferred Delivery Date */}
                            <div>
                                <label className="block text-sm font-medium mb-2 text-gray-600">
                                    Preferred Delivery Date (Optional)
                                </label>
                                <input
                                    type="date"
                                    className="combobox-input"
                                    value={preferredDeliveryDate}
                                    onChange={(e) => setPreferredDeliveryDate(e.target.value)}
                                    placeholder="Select preferred delivery date"
                                />
                            </div>

                            {/* Common Advanced Options */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium mb-2 text-gray-600">
                                        Delivery Type
                                    </label>
                                    <select
                                        className="combobox-input"
                                        value={deliveryType}
                                        onChange={(e) => setDeliveryType(e.target.value)}
                                    >
                                        <option value="STD">Standard</option>
                                        <option value="ADR">ADR (Hazardous)</option>
                                        <option value="TEMP">Climate-Controlled</option>
                                        <option value="BULK">BULK</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium mb-2 text-gray-600">
                                        Currency
                                    </label>
                                    <select
                                        className="combobox-input"
                                        value={currency}
                                        onChange={(e) => setCurrency(e.target.value)}
                                    >
                                        <option value="GBP">GBP (£)</option>
                                        <option value="EUR">EUR (€)</option>
                                        <option value="USD">USD ($)</option>
                                    </select>
                                </div>
                            </div>

                            {/* Hide Documents */}
                            <div className="flex items-center space-x-2">
                                <input
                                    type="checkbox"
                                    id="hideDocuments"
                                    checked={hideDocuments}
                                    onChange={(e) => setHideDocuments(e.target.checked)}
                                    className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                />
                                <label htmlFor="hideDocuments" className="text-sm text-gray-700">
                                    Hide Documents from Customer
                                </label>
                            </div>
                        </div>
                    </div>

                    {/* Calculate Button */}
                    <button
                        onClick={handleCalculate}
                        className="w-full azelis-blue text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                    >
                        Calculate Price
                    </button>

                    {/* Error Display */}
                    {error && (
                        <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                            <div className="text-red-700">{error}</div>
                        </div>
                    )}

                    {/* Similar Routes Display */}
                    {showSimilarRoutes && (
                        <div className="mt-6">
                            {exactMatchRate && (
                                <div className="mb-4">
                                    <h3 className="text-lg font-semibold mb-2">Exact Match Found</h3>
                                    <div className="p-4 bg-green-50 border border-green-200 rounded-lg">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                            <p className="text-sm text-gray-600">
                                            Collection: {exactMatchRate.collection?.postcode}, {COUNTRY_REVERSE_MAPPING[exactMatchRate.collection?.country] || exactMatchRate.collection?.country}
                                                </p>
                                               <p className="text-sm text-gray-600">
                                                Delivery: {exactMatchRate.delivery?.postcode}, {COUNTRY_REVERSE_MAPPING[exactMatchRate.delivery?.country] || exactMatchRate.delivery?.country}
                                                </p>
                                                <p className="text-sm text-gray-600">
                                                    Transport: {exactMatchRate.transportMode} ({exactMatchRate.weightBucket})
                                                </p>
                                                <p className="text-sm text-gray-600">
                                                    Incoterms: {exactMatchRate.incoterms}
                                                </p>
                                                {exactMatchRate.containerType && (
                                                    <p className="text-sm text-gray-600">
                                                        Container: {exactMatchRate.containerType}
                                                    </p>
                                                )}
                                                {exactMatchRate.airWeight && (
                                                    <p className="text-sm text-gray-600">
                                                        Air Weight: {exactMatchRate.airWeight}kg / {exactMatchRate.volume}CBM
                                                    </p>
                                                )}
                                                <p className="text-sm text-gray-600">
                                                    Currency: {exactMatchRate.currency}
                                                </p>
                                                <p className="text-sm text-gray-600">
                                                    Load Type: {exactMatchRate.loadType}
                                                </p>
                                                <p className="text-sm text-gray-600">
                                                    Weight Type: {exactMatchRate.weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'}
                                                </p>
                                                {exactMatchRate.isPeakSeason && (
                                                    <p className="text-sm text-gray-600">
                                                        Peak Season: Yes - {exactMatchRate.peakSeasonDetails}
                                                    </p>
                                                )}
                                                {exactMatchRate.urgency && (
                                                    <p className="text-sm text-gray-600">
                                                        Urgency: {exactMatchRate.urgency}
                                                    </p>
                                                )}
                                                {exactMatchRate.preferredDeliveryDate && (
                                                    <p className="text-sm text-gray-600">
                                                        Preferred Delivery Date: {exactMatchRate.preferredDeliveryDate}
                                                    </p>
                                                )}
                                                {exactMatchRate.palletType && (
                                                    <p className="text-sm text-gray-600">
                                                        Pallet Type: {exactMatchRate.palletType}
                                                    </p>
                                                )}
                                            </div>
                                            <div className="text-right">
                                                <p className="text-lg font-semibold text-green-700">
                                                    {exactMatchRate.currency} {loadType === 'Full Truck Load' 
                                                        ? exactMatchRate.fullTruckLoadPrice?.toFixed(2) || 'N/A'
                                                        : exactMatchRate.prices ? exactMatchRate.prices[pallets]?.toFixed(2) || 'N/A' : 'N/A'
                                                    }
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {similarRoutes.length > 0 ? (
                                <div>
                                    <h3 className="text-lg font-semibold mb-3">Similar Routes</h3>
                                    <div className="space-y-3">
                                        {similarRoutes.map(route => (
                                            <div key={route.id} className="p-4 bg-gray-50 rounded-lg similar-route">
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                <p className="text-sm text-gray-600">
                                                Collection: {route.collection?.postcode}, {COUNTRY_REVERSE_MAPPING[route.collection?.country] || route.collection?.country}
                                                    </p>
                                                       <p className="text-sm text-gray-600">
                                                            Delivery: {route.delivery?.postcode}, {COUNTRY_REVERSE_MAPPING[route.delivery?.country] || route.delivery?.country}
                                                        </p>
                                                        <p className="text-sm text-gray-600">
                                                            Transport: {route.transportMode} ({route.weightBucket})
                                                        </p>
                                                        <p className="text-sm text-gray-600">
                                                            Incoterms: {route.incoterms}
                                                        </p>
                                                        {route.containerType && (
                                                            <p className="text-sm text-gray-600">
                                                                Container: {route.containerType}
                                                            </p>
                                                        )}
                                                        {route.airWeight && (
                                                            <p className="text-sm text-gray-600">
                                                                Air Weight: {route.airWeight}kg / {route.volume}CBM
                                                            </p>
                                                        )}
                                                        <p className="text-sm text-gray-600">
                                                            Currency: {route.currency}
                                                        </p>
                                                        <p className="text-sm text-gray-600">
                                                            Load Type: {route.loadType}
                                                        </p>
                                                        <p className="text-sm text-gray-600">
                                                            Weight Type: {route.weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'}
                                                        </p>
                                                        {route.isPeakSeason && (
                                                            <p className="text-sm text-gray-600">
                                                                Peak Season: Yes - {route.peakSeasonDetails}
                                                            </p>
                                                        )}
                                                        {route.urgency && (
                                                            <p className="text-sm text-gray-600">
                                                                Urgency: {route.urgency}
                                                            </p>
                                                        )}
                                                        {route.preferredDeliveryDate && (
                                                            <p className="text-sm text-gray-600">
                                                                Preferred Delivery Date: {route.preferredDeliveryDate}
                                                            </p>
                                                        )}
                                                        {route.palletType && (
                                                            <p className="text-sm text-gray-600">
                                                                Pallet Type: {route.palletType}
                                                            </p>
                                                        )}
                                                                      </div>
                                                <div className="text-right">
                                                    <p className="font-semibold">
                                                        {route.currency} {(() => {
                                                            if (route.isFullTruckLoad || route.loadType === 'Full Truck Load') {
                                                                // Full Truck Load pricing
                                                                const basePrice = route.fullTruckLoadPrice || 
                                                                                (route.rates?.['Full Truck Load']?.rate) || 0;
                                                                const surcharge = (basePrice * (route.percentSurcharge || 0) / 100) + 
                                                                                (route.fixedRateSurcharges || 0);
                                                                return basePrice ? (basePrice + surcharge).toFixed(2) : 'N/A';
                                                            } else if (route.transportMode === 'Sea' && route.containerType) {
                                                                // Container pricing
                                                                const basePrice = route.rates?.[route.containerType]?.rate || 0;
                                                                const surcharge = (basePrice * (route.percentSurcharge || 0) / 100) + 
                                                                                (route.fixedRateSurcharges || 0);
                                                                return basePrice ? (basePrice + surcharge).toFixed(2) : 'N/A';
                                                            } else {
                                                                // Pallet pricing
                                                                let basePrice;
                                                                if (route.rates) {
                                                                    // New format with rates object
                                                                    const palletKey = `${pallets} Pallet${pallets > 1 ? 's' : ''}`;
                                                                    basePrice = route.rates[palletKey]?.rate;
                                                                } else if (route.prices) {
                                                                    // Legacy format with prices object
                                                                    basePrice = route.prices[pallets];
                                                                }
                                                                
                                                                if (basePrice) {
                                                                    const surcharge = (basePrice * (route.percentSurcharge || 0) / 100) + 
                                                                                    (route.fixedRateSurcharges || 0);
                                                                    return (basePrice + surcharge).toFixed(2);
                                                                }
                                                                return 'N/A';
                                                            }
                                                        })()}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    </div>
                                    <button
                                        onClick={() => setShowTenderForm(true)}
                                        className="mt-4 w-full bg-gray-100 text-gray-700 p-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                                    >
                                        Request New Quote
                                    </button>
                                </div>
                            ) : (
                                <div>
                                    <p className="text-gray-700">No similar routes found.</p>
                                    <button
                                        onClick={() => setShowTenderForm(true)}
                                        className="mt-4 w-full bg-gray-100 text-gray-700 p-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                                    >
                                        Request New Quote
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Postcode Selection Modals */}
                    <PostcodeSelector
                        isOpen={showCollectionPostcode}
                        onClose={() => setShowCollectionPostcode(false)}
                        onSelect={(postcode) => setCollection({...collection, postcode})}
                        savedPostcodes={savedPostcodes.collection[collection.country] || []}
                        country={collection.country}
                        type="collection"
                    />
                    <PostcodeSelector
                        isOpen={showDeliveryPostcode}
                        onClose={() => setShowDeliveryPostcode(false)}
                        onSelect={(postcode) => setDelivery({...delivery, postcode})}
                        savedPostcodes={savedPostcodes.delivery[delivery.country] || []}
                        country={delivery.country}
                        type="delivery"
                    />

                    {/* Quote Request Modal */}
                    {showTenderForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <h3 className="text-lg font-semibold mb-4">Request Quote for Route</h3>
                                <div className="space-y-2 text-sm mb-4">
                                    {/* Basic Details */}
                                    <p><strong>Transport Mode:</strong> {transportMode}</p>
                                    <p><strong>Weight Bucket:</strong> {weightBucket} ({weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'})</p>
                                    <p><strong>Incoterms:</strong> {incoterms}</p>

                                    {/* Route Details */}
                                    <p><strong>Collection:</strong> {collection.postcode}, {COUNTRY_REVERSE_MAPPING[collection.country] || collection.country}</p>
                                    {collection.location && <p><strong>Collection Location:</strong> {collection.location}</p>}
                                    
                                    {/* Waypoints Details */}
                                    {waypoints.length > 0 && waypoints.map((wp, idx) => (
                                        <div key={wp.id}>
                                            <p><strong>Waypoint {idx + 1}:</strong> {wp.postcode}, {COUNTRY_REVERSE_MAPPING[wp.country] || wp.country}</p>
                                        </div>
                                    ))}

                                    <p><strong>Delivery:</strong> {delivery.postcode}, {COUNTRY_REVERSE_MAPPING[delivery.country] || delivery.country}</p>
                                    {delivery.location && <p><strong>Delivery Location:</strong> {delivery.location}</p>}
                                    
                                    {/* Transport Details */}
                                    <p><strong>Delivery Type:</strong> {deliveryType}</p>
                                    <p><strong>Transport Mode:</strong> {transportMode}</p>
                                    <p><strong>Weight Bucket:</strong> {weightBucket} ({weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'})</p>
                                    <p><strong>Incoterms:</strong> {incoterms}</p>
                                    <p><strong>Load Type:</strong> {loadType}</p>
                                    {transportMode === 'Sea' && (
                                        <>
                                            {containerType && <p><strong>Container Type:</strong> {containerType}</p>}
                                            {volume && <p><strong>Volume:</strong> {volume} CBM</p>}
                                        </>
                                    )}
                                    {transportMode === 'Air' && (
                                        <>
                                            {airWeight && <p><strong>Air Weight:</strong> {airWeight} Kg</p>}
                                            {volume && <p><strong>Volume:</strong> {volume} CBM</p>}
                                        </>
                                    )}
                                    {((transportMode === 'Road' && loadType === 'Partial Load') || 
                                      (transportMode === 'Sea' && loadType === 'LCL') ||
                                      (transportMode === 'Air' && loadType === 'Pallets')) && (
                                        <p><strong>Number of Pallets:</strong> {pallets}</p>
                                    )}
                                    {palletType && (
                                        <p><strong>Pallet Type:</strong> {palletType}</p>
                                    )}
                                    {isPeakSeason && (
                                        <p><strong>Peak Season:</strong> Yes - {peakSeasonDetails}</p>
                                    )}
                                    {urgency && (
                                        <p><strong>Urgency:</strong> {urgency}</p>
                                    )}
                                    {preferredDeliveryDate && (
                                        <p><strong>Preferred Delivery Date:</strong> {preferredDeliveryDate}</p>
                                    )}
                                    <p><strong>Currency:</strong> {currency}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={sendQuoteRequest}
                                        disabled={sending}
                                        className={`flex-1 azelis-blue text-white p-2 rounded hover:bg-blue-700 disabled:opacity-50 transition-colors`}
                                    >
                                        {sending ? "Sending..." : "Send Request"}
                                    </button>
                                    <button 
                                        onClick={() => setShowTenderForm(false)}
                                        disabled={sending}
                                        className="flex-1 bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            </div>
        );
    }; // Close the Calculator component

    // Render the Calculator component to the DOM
    ReactDOM.render(<Calculator />, document.getElementById('root'));
</script>
