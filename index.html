<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azelis Shipping Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("ZU_ZvcimnTfLR22wF");
        })();
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .azelis-blue { background-color: #003087; }
        .azelis-blue-hover:hover { background-color: #002670; }
        .combobox-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
        }
        .combobox-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 10;
            margin-top: 2px;
        }
        .combobox-option {
            padding: 0.5rem;
            cursor: pointer;
        }
        .combobox-option:hover {
            background-color: #f3f4f6;
        }
        .similar-route {
            transition: all 0.2s;
        }
        .similar-route:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="azelis-blue text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://www.azelis.com/themes/custom/azelis_theme/logo.svg" alt="Azelis Logo" class="h-8">
                <h1 class="text-xl font-bold">Shipping Calculator</h1>
            </div>
            <nav class="flex space-x-4">
                <a href="index.html" class="text-white hover:text-gray-200 font-bold">Calculator</a>
                <a href="hauliers.html" class="text-white hover:text-gray-200">Haulier Management</a>
            </nav>
        </div>
    </header>

    <div id="root"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDiIRLwLeMAf1VZbZ7ygvGDu-gZH6sA424",
            authDomain: "azelislogistics.firebaseapp.com",
            projectId: "azelislogistics",
            storageBucket: "azelislogistics.firebasestorage.app",
            messagingSenderId: "13102382958",
            appId: "1:13102382958:web:82a3324843432519cb8b7f",
            measurementId: "G-Q6JNN8DHJQ"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const Calculator = () => {
        const [collection, setCollection] = useState({ country: '', location: '', postcode: '' });
        const [delivery, setDelivery] = useState({ country: '', location: '', postcode: '' });
        const [pallets, setPallets] = useState(1);
        const [deliveryType, setDeliveryType] = useState('STD');
        const [hideDocuments, setHideDocuments] = useState(false);
        const [showTenderForm, setShowTenderForm] = useState(false);
        const [isFullTruckLoad, setIsFullTruckLoad] = useState(false);
        const [sending, setSending] = useState(false);
        const [error, setError] = useState(null);
        const [loading, setLoading] = useState(true);
        
        // New states for improved functionality
        const [savedRoutes, setSavedRoutes] = useState([]);
        const [similarRoutes, setSimilarRoutes] = useState([]);
        const [showSimilarRoutes, setShowSimilarRoutes] = useState(false);
        const [availableCountries, setAvailableCountries] = useState([]);
        const [exactMatchRate, setExactMatchRate] = useState(null);

        useEffect(() => {
            // Fetch all routes from Firebase
            const fetchRoutes = async () => {
                try {
                    const snapshot = await db.collection('rates').get();
                    const routes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setSavedRoutes(routes);

                    // Extract unique countries
                    const countries = new Set();
                    routes.forEach(route => {
                        countries.add(route.collectionCountry);
                        countries.add(route.deliveryCountry);
                    });
                    setAvailableCountries(Array.from(countries).sort());
                    
                    setLoading(false);
                } catch (error) {
                    console.error("Error fetching routes:", error);
                    setError("Failed to load saved routes.");
                    setLoading(false);
                }
            };

            fetchRoutes();
        }, []);

        const findSimilarRoutes = () => {
            if (!collection.country || !delivery.country) return;

            // Find routes with matching countries
            let matches = savedRoutes.filter(route => 
                route.collectionCountry === collection.country &&
                route.deliveryCountry === delivery.country &&
                route.deliveryType === deliveryType &&
                route.isFullTruckLoad === isFullTruckLoad
            );

            // Look for exact postcode match first
            const exactMatch = matches.find(route =>
                route.collectionPostcode === collection.postcode &&
                route.deliveryPostcode === delivery.postcode
            );

            if (exactMatch) {
                setExactMatchRate(exactMatch);
                matches = matches.filter(r => r !== exactMatch);
            } else {
                setExactMatchRate(null);
            }

            // Sort remaining routes by similarity
            matches.sort((a, b) => {
                const aCollectionSimilarity = stringSimilarity(a.collectionPostcode, collection.postcode);
                const aDeliverySimilarity = stringSimilarity(a.deliveryPostcode, delivery.postcode);
                const bCollectionSimilarity = stringSimilarity(b.collectionPostcode, collection.postcode);
                const bDeliverySimilarity = stringSimilarity(b.deliveryPostcode, delivery.postcode);
                
                return (bCollectionSimilarity + bDeliverySimilarity) - (aCollectionSimilarity + aDeliverySimilarity);
            });

            setSimilarRoutes(matches.slice(0, 5)); // Show top 5 similar routes
            setShowSimilarRoutes(true);
        };

        const stringSimilarity = (str1, str2) => {
            const len = Math.min(str1.length, str2.length);
            let matches = 0;
            for (let i = 0; i < len; i++) {
                if (str1[i] === str2[i]) matches++;
            }
            return matches / Math.max(str1.length, str2.length);
        };

        const handleCalculate = () => {
            setError(null);

            if (!collection.country || !delivery.country) {
                setError('Please select both collection and delivery countries.');
                return;
            }

            if (!collection.postcode || !delivery.postcode) {
                setError('Please enter both collection and delivery postcodes.');
                return;
            }

            findSimilarRoutes();
        };

        const handleAddRoute = async () => {
            try {
                // Check for duplicates
                const duplicate = await db.collection('rates')
                    .where('collectionCountry', '==', collection.country)
                    .where('collectionPostcode', '==', collection.postcode)
                    .where('deliveryCountry', '==', delivery.country)
                    .where('deliveryPostcode', '==', delivery.postcode)
                    .where('deliveryType', '==', deliveryType)
                    .where('isFullTruckLoad', '==', isFullTruckLoad)
                    .get();

                if (!duplicate.empty) {
                    setError('This route already exists in the database.');
                    return;
                }

                // Add new route
                await db.collection('rates').add({
                    collectionCountry: collection.country,
                    collectionPostcode: collection.postcode,
                    collectionLocation: collection.location,
                    deliveryCountry: delivery.country,
                    deliveryPostcode: delivery.postcode,
                    deliveryLocation: delivery.location,
                    deliveryType,
                    isFullTruckLoad,
                    // Add other necessary fields
                });

                alert('Route added successfully!');
            } catch (error) {
                console.error('Error adding route:', error);
                setError('Failed to add route to database.');
            }
        };

        const sendQuoteRequest = async () => {
            setSending(true);
            setError(null);

            try {
                // Get relevant hauliers
                const hauliersSnapshot = await db.collection('hauliers')
                    .where('active', '==', true)
                    .get();

                const relevantHauliers = hauliersSnapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(h => h.countries.includes(collection.country) || h.countries.includes(delivery.country));

                if (relevantHauliers.length === 0) {
                    throw new Error('No active hauliers found for these countries.');
                }

                // Send emails
                const emailPromises = relevantHauliers.map(haulier => {
                    const templateParams = {
                        to_email: haulier.email,
                        from_name: "Azelis Shipping Calculator",
                        company_name: haulier.name,
                        subject: `Quote Request: ${collection.country} to ${delivery.country}`,
                        message: `
Dear Valued Transport Partner,

We are seeking quotes for the following shipping route:

Collection:
Country: ${collection.country}
Postcode: ${collection.postcode}
${collection.location ? `Location: ${collection.location}` : ''}

Delivery:
Country: ${delivery.country}
Postcode: ${delivery.postcode}
${delivery.location ? `Location: ${delivery.location}` : ''}

Shipping Details:
Type: ${isFullTruckLoad ? 'Full Truck Load' : `${pallets} Pallets`}
Delivery Type: ${deliveryType}
Hide Documents: ${hideDocuments ? 'Yes' : 'No'}

Important Notes:
• Please reply with your best commercial rate
• Include any additional surcharges or fees in your quote
• Confirm your earliest available collection date
• If you cannot service this route, please let us know`,
                        reply_to: "AzelisLogistics@outlook.com"
                    };

                    return emailjs.send('Azelis_Logistics', 'template_hho0c06', templateParams);
                });

                await Promise.all(emailPromises);
                alert(`Quote requests sent successfully to ${relevantHauliers.length} haulier(s)!`);
                setShowTenderForm(false);
            } catch (err) {
                console.error('Failed to send quote request:', err);
                setError(err.message || 'Failed to send quote request. Please try again.');
            } finally {
                setSending(false);
            }
        };

        if (loading) {
            return (
                <div className="flex items-center justify-center h-64">
                    <div className="text-lg">Loading...</div>
                </div>
            );
        }

        return (
            <div className="max-w-4xl mx-auto p-4">
                <div className="bg-white rounded-lg shadow-lg p-6">
                    {/* Collection Details */}
                    <div className="mb-6">
                        <h2 className="text-lg font-semibold mb-4 text-gray-700">Collection Details</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-600">
                                    Country *
                                </label>
                                <input
                                    type="text"
                                    list="collectionCountries"
                                    className="combobox-input"
                                    value={collection.country}
                                    onChange={(e) => setCollection({...collection, country: e.target.value})}
                                    placeholder="Select or type country"
                                    required
                                />
                                <datalist id="collectionCountries">
                                    {availableCountries.map(country => (
                                        <option key={country} value={country} />
                                    ))}
                                </datalist>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-600">
                                    Postcode *
                                </label>
                                <input
                                    type="text"
                                    className="combobox-input"
                                    value={collection.postcode}
                                    onChange={(e) => setCollection({...collection, postcode: e.target.value})}
                                    placeholder="Enter postcode"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-400">
                                    Location (Optional)
                                </label>
                                <input
                                    type="text"
                                    className="combobox-input"
                                    value={collection.location}
                                    onChange={(e) => setCollection({...collection, location: e.target.value})}
                                    placeholder="City/Town"
                                />
                            </div>
                        </div>
                    </div>
{/* Delivery Details */}
                    <div className="mb-6">
                        <h2 className="text-lg font-semibold mb-4 text-gray-700">Delivery Details</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-600">
                                    Country *
                                </label>
                                <input
                                    type="text"
                                    list="deliveryCountries"
                                    className="combobox-input"
                                    value={delivery.country}
                                    onChange={(e) => setDelivery({...delivery, country: e.target.value})}
                                    placeholder="Select or type country"
                                    required
                                />
                                <datalist id="deliveryCountries">
                                    {availableCountries.map(country => (
                                        <option key={country} value={country} />
                                    ))}
                                </datalist>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-600">
                                    Postcode *
                                </label>
                                <input
                                    type="text"
                                    className="combobox-input"
                                    value={delivery.postcode}
                                    onChange={(e) => setDelivery({...delivery, postcode: e.target.value})}
                                    placeholder="Enter postcode"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-400">
                                    Location (Optional)
                                </label>
                                <input
                                    type="text"
                                    className="combobox-input"
                                    value={delivery.location}
                                    onChange={(e) => setDelivery({...delivery, location: e.target.value})}
                                    placeholder="City/Town"
                                />
                            </div>
                        </div>
                    </div>

                    {/* Shipping Details */}
                    <div className="mb-6">
                        <h2 className="text-lg font-semibold mb-4 text-gray-700">Shipping Details</h2>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2 text-gray-600">Load Type</label>
                                <div className="flex gap-4">
                                    <button
                                        type="button"
                                        className={`flex-1 py-2 px-4 rounded-lg transition-colors ${
                                            !isFullTruckLoad 
                                                ? 'azelis-blue text-white' 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                        onClick={() => setIsFullTruckLoad(false)}
                                    >
                                        Partial Load
                                    </button>
                                    <button
                                        type="button"
                                        className={`flex-1 py-2 px-4 rounded-lg transition-colors ${
                                            isFullTruckLoad 
                                                ? 'azelis-blue text-white' 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                        onClick={() => setIsFullTruckLoad(true)}
                                    >
                                        Full Truck Load
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {!isFullTruckLoad && (
                                    <div>
                                        <label className="block text-sm font-medium mb-2 text-gray-600">
                                            Number of Pallets
                                        </label>
                                        <input
                                            type="number"
                                            className="combobox-input"
                                            min="1"
                                            max="24"
                                            value={pallets}
                                            onChange={(e) => setPallets(parseInt(e.target.value) || 1)}
                                        />
                                    </div>
                                )}
                                <div>
                                    <label className="block text-sm font-medium mb-2 text-gray-600">
                                        Delivery Type
                                    </label>
                                    <select
                                        className="combobox-input"
                                        value={deliveryType}
                                        onChange={(e) => setDeliveryType(e.target.value)}
                                    >
                                        <option value="STD">Standard</option>
                                        <option value="ADR">ADR</option>
                                        <option value="TEMP">Temperature Controlled</option>
                                    </select>
                                </div>
                            </div>

                            <div className="flex items-center space-x-2">
                                <input
                                    type="checkbox"
                                    id="hideDocuments"
                                    checked={hideDocuments}
                                    onChange={(e) => setHideDocuments(e.target.checked)}
                                    className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                />
                                <label htmlFor="hideDocuments" className="text-sm text-gray-700">
                                    Hide Documents from Customer
                                </label>
                            </div>
                        </div>
                    </div>

                    {/* Calculate Button */}
                    <button
                        onClick={handleCalculate}
                        className="w-full azelis-blue text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                    >
                        Calculate Price
                    </button>

                    {/* Error Display */}
                    {error && (
                        <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                            <div className="text-red-700">{error}</div>
                        </div>
                    )}

                    {/* Similar Routes Display */}
                    {showSimilarRoutes && (
                        <div className="mt-6">
                            {exactMatchRate && (
                                <div className="mb-4">
                                    <h3 className="text-lg font-semibold mb-2">Exact Match Found</h3>
                                    <div className="p-4 bg-green-50 border border-green-200 rounded-lg">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <p className="text-sm text-gray-600">Collection: {exactMatchRate.collectionPostcode}, {exactMatchRate.collectionCountry}</p>
                                                <p className="text-sm text-gray-600">Delivery: {exactMatchRate.deliveryPostcode}, {exactMatchRate.deliveryCountry}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-lg font-semibold text-green-700">
                                                    {isFullTruckLoad 
                                                        ? `£${exactMatchRate.fullTruckLoadPrice}`
                                                        : `£${exactMatchRate.prices?.[pallets]}`
                                                    }
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {similarRoutes.length > 0 && (
                                <div>
                                    <h3 className="text-lg font-semibold mb-3">Similar Routes</h3>
                                    <div className="space-y-3">
                                        {similarRoutes.map((route, index) => (
                                            <div key={index} className="p-4 bg-gray-50 rounded-lg similar-route">
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <p className="text-sm text-gray-600">Collection: {route.collectionPostcode}, {route.collectionCountry}</p>
                                                        <p className="text-sm text-gray-600">Delivery: {route.deliveryPostcode}, {route.deliveryCountry}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="font-semibold">
                                                            {isFullTruckLoad 
                                                                ? `£${route.fullTruckLoadPrice}`
                                                                : `£${route.prices?.[pallets]}`
                                                            }
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <button
                                        onClick={() => setShowTenderForm(true)}
                                        className="mt-4 w-full bg-gray-100 text-gray-700 p-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                                    >
                                        Request New Quote
                                    </button>
                                </div>
                            )}
                        </div>
                    )}
                </div>

                {/* Quote Request Modal */}
                {showTenderForm && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg p-6 max-w-md w-full">
                            <h3 className="text-lg font-semibold mb-4">Request Quote for Route</h3>
                            <p className="text-sm text-gray-600 mb-4">
                                An email will be sent to request quotes from our approved carriers.
                            </p>
                            <div className="space-y-2 text-sm mb-4">
                                <p><strong>Collection:</strong> {collection.postcode}, {collection.country}</p>
                                <p><strong>Delivery:</strong> {delivery.postcode}, {delivery.country}</p>
                                <p><strong>Type:</strong> {isFullTruckLoad ? 'Full Truck Load' : `${pallets} Pallets`}</p>
                                <p><strong>Delivery Type:</strong> {deliveryType}</p>
                                <p><strong>Hide Documents:</strong> {hideDocuments ? 'Yes' : 'No'}</p>
                            </div>
                            <div className="flex gap-2">
                                <button 
                                    onClick={sendQuoteRequest}
                                    disabled={sending}
                                    className="flex-1 azelis-blue text-white p-2 rounded hover:bg-blue-700 disabled:opacity-50 transition-colors"
                                >
                                    {sending ? "Sending..." : "Send Request"}
                                </button>
                                <button 
                                    onClick={() => setShowTenderForm(false)}
                                    disabled={sending}
                                    className="flex-1 bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300 transition-colors"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.render(<Calculator />, document.getElementById('root'));
    </script>
</body>
</html>
