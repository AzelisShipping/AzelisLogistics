                            onClick={(e) => {

          // PostcodeSelector component
        const PostcodeSelector = ({ isOpen, onClose, onSelect, savedPostcodes, country, type }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [newPostcode, setNewPostcode] = useState('');
        
            useEffect(() => {
                if (isOpen) {
                    setSearchTerm('');
                    setNewPostcode('');
                }
            }, [isOpen]);
        
            if (!isOpen) return null;
        
            const filteredPostcodes = (savedPostcodes || [])
                .map(postcode => postcode.toString())
                .filter(postcode =>
                    postcode.toLowerCase().includes(searchTerm.toLowerCase())
                );
        
            const handlePostcodeSelect = (postcode) => {
                onSelect(postcode);
                onClose();
            };
        
            const handleAddNewPostcode = () => {
                if (newPostcode.trim()) {
                    onSelect(newPostcode.trim());
                    onClose();
                }
            };
        
            const stopPropagation = (e) => {
                e.stopPropagation();
            };
        
            return (

                        onClick={stopPropagation}

                            <input

                                className="combobox-input mb-2"

                                value={newPostcode}
                                onChange={(e) => setNewPostcode(e.target.value)}
                                onKeyPress={(e) => {

                                    }

    <script type="text/babel">
        const Calculator = () => {
            // Basic State
            const [userEmail, setUserEmail] = useState('');
            const [collection, setCollection] = useState({ country: '', location: '', postcode: '' });
            const [delivery, setDelivery] = useState({ country: '', location: '', postcode: '' });
            const [deliveryType, setDeliveryType] = useState('STD');
            const [hideDocuments, setHideDocuments] = useState(false);
            
            // New Basic Fields
            const [transportMode, setTransportMode] = useState('Road');
            const [weightBucket, setWeightBucket] = useState('0-500kg');
            const [incoterms, setIncoterms] = useState('EXW');
            
            // Advanced Options State
            const [loadType, setLoadType] = useState('Partial Load'); // Changed from isFullTruckLoad
            const [weightType, setWeightType] = useState('perPallet'); // 'perPallet' or 'total'
            const [pallets, setPallets] = useState(1);
            const [containerType, setContainerType] = useState('');
            const [airWeight, setAirWeight] = useState('');
            const [volume, setVolume] = useState('');
            const [currency, setCurrency] = useState('GBP');

            // New Fields
            const [isPeakSeason, setIsPeakSeason] = useState(false);
            const [peakSeasonDetails, setPeakSeasonDetails] = useState('');
            const [urgency, setUrgency] = useState('');
            const [preferredDeliveryDate, setPreferredDeliveryDate] = useState('');

            // Pallet Type
            const [palletType, setPalletType] = useState('');

            // Waypoints State
            const [waypoints, setWaypoints] = useState([]);

            // UI State
            const [showTenderForm, setShowTenderForm] = useState(false);
            const [sending, setSending] = useState(false);
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(true);
            const [savedRoutes, setSavedRoutes] = useState([]);
            const [similarRoutes, setSimilarRoutes] = useState([]);
            const [showSimilarRoutes, setShowSimilarRoutes] = useState(false);
            const [exactMatchRate, setExactMatchRate] = useState(null);

            // Dropdown States
            const [showCollectionCountry, setShowCollectionCountry] = useState(false);
            const [showDeliveryCountry, setShowDeliveryCountry] = useState(false);
            const [showCollectionPostcode, setShowCollectionPostcode] = useState(false);
            const [showDeliveryPostcode, setShowDeliveryPostcode] = useState(false);
            const [collectionCountrySearch, setCollectionCountrySearch] = useState('');
            const [deliveryCountrySearch, setDeliveryCountrySearch] = useState('');
            const [savedPostcodes, setSavedPostcodes] = useState({ collection: [], delivery: [] });

            useEffect(() => {
                // Set up real-time listener for the 'rates' collection
                const unsubscribe = db.collection('rates').onSnapshot(snapshot => {
                    const routes = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setSavedRoutes(routes);

                    // Extract unique postcodes grouped by country
                    const collectionPostcodes = {};
                    const deliveryPostcodes = {};

                    routes.forEach(route => {
                        const cc = route.collectionCountry;
                        const pc = route.collectionPostcode ? route.collectionPostcode.toString() : '';
                        if (pc.trim() !== '') {
                            if (!collectionPostcodes[cc]) collectionPostcodes[cc] = new Set();
                            collectionPostcodes[cc].add(pc);
                        }
                        const dc = route.deliveryCountry;
                        const dp = route.deliveryPostcode ? route.deliveryPostcode.toString() : '';
                        if (dp.trim() !== '') {
                            if (!deliveryPostcodes[dc]) deliveryPostcodes[dc] = new Set();
                            deliveryPostcodes[dc].add(dp);
                        }
                    });

                    setSavedPostcodes({
                        collection: Object.fromEntries(
                            Object.entries(collectionPostcodes).map(([country, set]) => [country, Array.from(set)])
                        ),
                        delivery: Object.fromEntries(
                            Object.entries(deliveryPostcodes).map(([country, set]) => [country, Array.from(set)])
                        ),
                    });

                    setLoading(false);
                }, error => {
                    console.error("Error fetching routes:", error);
                    setError("Failed to load saved routes.");
                    setLoading(false);
                });

                // Cleanup subscription on unmount
                return () => unsubscribe();
            }, []);

            // Update loadType based on transportMode
            useEffect(() => {
                if (transportMode === 'Sea') {
                    setLoadType('Container');
                } else if (transportMode === 'Air') {
                    setLoadType('Pallets');
                } else { // Road
                    setLoadType('Partial Load');
                }
                // Reset related fields
                setContainerType('');
                setAirWeight('');
                setVolume('');
                setPallets(1);
                setPalletType('');
            }, [transportMode]);

            const findSimilarRoutes = () => {
                if (!collection.country || !delivery.country) return;

                let matches = savedRoutes.filter(route => 
                    route.collectionCountry === collection.country &&
                    route.deliveryCountry === delivery.country &&
                    route.deliveryType === deliveryType &&
                    route.transportMode === transportMode &&
                    route.weightBucket === weightBucket &&
                    route.incoterms === incoterms &&
                    route.loadType === loadType &&
                    route.weightType === weightType
                );

                const exactMatch = matches.find(route =>
                    route.collectionPostcode === collection.postcode &&
                    route.deliveryPostcode === delivery.postcode &&
                    route.weightType === weightType
                );

                if (exactMatch) {
                    setExactMatchRate(exactMatch);
                    matches = matches.filter(r => r.id !== exactMatch.id);
                } else {
                    setExactMatchRate(null);
                }

                matches.sort((a, b) => {
                    const aCollectionSimilarity = stringSimilarity(a.collectionPostcode, collection.postcode);
                    const aDeliverySimilarity = stringSimilarity(a.deliveryPostcode, delivery.postcode);
                    const bCollectionSimilarity = stringSimilarity(b.collectionPostcode, collection.postcode);
                    const bDeliverySimilarity = stringSimilarity(b.deliveryPostcode, delivery.postcode);

                for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
                for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

                for (let i = 1; i <= a.length; i++) {
                    for (let j = 1; j <= b.length; j++) {
                        if (a[i - 1] === b[j - 1]) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = 1 + Math.min(
                                matrix[i - 1][j],
                                matrix[i][j - 1],
                                matrix[i - 1][j - 1]
                            );
                        }
                    }
                }

                return matrix[a.length][b.length];

                                        onChange={(e) => setHideDocuments(e.target.checked)}
                                        className="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                    />
                                    <label htmlFor="hideDocuments" className="text-sm text-gray-700">
                                        Hide Documents from Customer
                                    </label>
                                </div>
                            </div>
                        </div>

                        {/* Calculate Button */}
                        <button
                            onClick={handleCalculate}
                            className="w-full azelis-blue text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                        >
                            Calculate Price
                        </button>

                        {/* Error Display */}
                        {error && (
                            <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                                <div className="text-red-700">{error}</div>
                            </div>
                        )}

                        {/* Similar Routes Display */}
                        {showSimilarRoutes && (
                            <div className="mt-6">
                                {exactMatchRate && (
                                    <div className="mb-4">
                                        <h3 className="text-lg font-semibold mb-2">Exact Match Found</h3>
                                        <div className="p-4 bg-green-50 border border-green-200 rounded-lg">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <p className="text-sm text-gray-600">
                                                        Collection: {exactMatchRate.collectionPostcode}, {COUNTRY_REVERSE_MAPPING[exactMatchRate.collectionCountry] || exactMatchRate.collectionCountry}
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        Delivery: {exactMatchRate.deliveryPostcode}, {COUNTRY_REVERSE_MAPPING[exactMatchRate.deliveryCountry] || exactMatchRate.deliveryCountry}
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        Transport: {exactMatchRate.transportMode} ({exactMatchRate.weightBucket})
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        Incoterms: {exactMatchRate.incoterms}
                                                    </p>
                                                    {exactMatchRate.containerType && (
                                                        <p className="text-sm text-gray-600">
                                                            Container: {exactMatchRate.containerType}
                                                        </p>
                                                    )}
                                                    {exactMatchRate.airWeight && (
                                                        <p className="text-sm text-gray-600">
                                                            Air Weight: {exactMatchRate.airWeight}kg / {exactMatchRate.volume}CBM
                                                        </p>
                                                    )}
                                                    <p className="text-sm text-gray-600">
                                                        Currency: {exactMatchRate.currency}
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        Load Type: {exactMatchRate.loadType}
                                                    </p>
                                                    <p className="text-sm text-gray-600">
                                                        Weight Type: {exactMatchRate.weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'}
                                                    </p>
                                                    {exactMatchRate.isPeakSeason && (
                                                        <p className="text-sm text-gray-600">
                                                            Peak Season: Yes - {exactMatchRate.peakSeasonDetails}
                                                        </p>
                                                    )}
                                                    {exactMatchRate.urgency && (
                                                        <p className="text-sm text-gray-600">
                                                            Urgency: {exactMatchRate.urgency}
                                                        </p>
                                                    )}
                                                    {exactMatchRate.preferredDeliveryDate && (
                                                        <p className="text-sm text-gray-600">
                                                            Preferred Delivery Date: {exactMatchRate.preferredDeliveryDate}
                                                        </p>
                                                    )}
                                                    {exactMatchRate.palletType && (
                                                        <p className="text-sm text-gray-600">
                                                            Pallet Type: {exactMatchRate.palletType}
                                                        </p>
                                                    )}
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-lg font-semibold text-green-700">
                                                        {exactMatchRate.currency} {loadType === 'Full Truck Load' 
                                                            ? exactMatchRate.fullTruckLoadPrice?.toFixed(2) || 'N/A'
                                                            : exactMatchRate.prices ? exactMatchRate.prices[pallets]?.toFixed(2) || 'N/A' : 'N/A'
                                                        }
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {similarRoutes.length > 0 ? (
                                    <div>
                                        <h3 className="text-lg font-semibold mb-3">Similar Routes</h3>
                                        <div className="space-y-3">
                                            {similarRoutes.map(route => (
                                                <div key={route.id} className="p-4 bg-gray-50 rounded-lg similar-route">
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div>
                                                            <p className="text-sm text-gray-600">
                                                                Collection: {route.collectionPostcode}, {COUNTRY_REVERSE_MAPPING[route.collectionCountry] || route.collectionCountry}
                                                            </p>
                                                            <p className="text-sm text-gray-600">
                                                                Delivery: {route.deliveryPostcode}, {COUNTRY_REVERSE_MAPPING[route.deliveryCountry] || route.deliveryCountry}
                                                            </p>
                                                            <p className="text-sm text-gray-600">
                                                                Transport: {route.transportMode} ({route.weightBucket})
                                                            </p>
                                                            <p className="text-sm text-gray-600">
                                                                Incoterms: {route.incoterms}
                                                            </p>
                                                            {route.containerType && (
                                                                <p className="text-sm text-gray-600">
                                                                    Container: {route.containerType}
                                                                </p>
                                                            )}
                                                            {route.airWeight && (
                                                                <p className="text-sm text-gray-600">
                                                                    Air Weight: {route.airWeight}kg / {route.volume}CBM
                                                                </p>
                                                            )}
                                                            <p className="text-sm text-gray-600">
                                                                Currency: {route.currency}
                                                            </p>
                                                            <p className="text-sm text-gray-600">
                                                                Load Type: {route.loadType}
                                                            </p>
                                                            <p className="text-sm text-gray-600">
                                                                Weight Type: {route.weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'}
                                                            </p>
                                                            {route.isPeakSeason && (
                                                                <p className="text-sm text-gray-600">
                                                                    Peak Season: Yes - {route.peakSeasonDetails}
                                                                </p>
                                                            )}
                                                            {route.urgency && (
                                                                <p className="text-sm text-gray-600">
                                                                    Urgency: {route.urgency}
                                                                </p>
                                                            )}
                                                            {route.preferredDeliveryDate && (
                                                                <p className="text-sm text-gray-600">
                                                                    Preferred Delivery Date: {route.preferredDeliveryDate}
                                                                </p>
                                                            )}
                                                            {route.palletType && (
                                                                <p className="text-sm text-gray-600">
                                                                    Pallet Type: {route.palletType}
                                                                </p>
                                                            )}
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="font-semibold">
                                                                {route.currency} {loadType === 'Full Truck Load' 
                                                                    ? route.fullTruckLoadPrice?.toFixed(2) || 'N/A'
                                                                    : route.prices ? route.prices[pallets]?.toFixed(2) || 'N/A' : 'N/A'
                                                                }
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <button
                                            onClick={() => setShowTenderForm(true)}
                                            className="mt-4 w-full bg-gray-100 text-gray-700 p-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                                        >
                                            Request New Quote
                                        </button>
                                    </div>
                                ) : (
                                    <div>
                                        <p className="text-gray-700">No similar routes found.</p>
                                        <button
                                            onClick={() => setShowTenderForm(true)}
                                            className="mt-4 w-full bg-gray-100 text-gray-700 p-3 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                                        >
                                            Request New Quote
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Postcode Selection Modals */}
                        <PostcodeSelector
                            isOpen={showCollectionPostcode}
                            onClose={() => setShowCollectionPostcode(false)}
                            onSelect={(postcode) => setCollection({...collection, postcode})}
                            savedPostcodes={savedPostcodes.collection[collection.country] || []}
                            country={collection.country}
                            type="collection"
                        />
                        <PostcodeSelector
                            isOpen={showDeliveryPostcode}
                            onClose={() => setShowDeliveryPostcode(false)}
                            onSelect={(postcode) => setDelivery({...delivery, postcode})}
                            savedPostcodes={savedPostcodes.delivery[delivery.country] || []}
                            country={delivery.country}
                            type="delivery"
                        />

                        {/* Quote Request Modal */}
                        {showTenderForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                    <h3 className="text-lg font-semibold mb-4">Request Quote for Route</h3>
                                    <div className="space-y-2 text-sm mb-4">
                                        {/* Basic Details */}
                                        <p><strong>Transport Mode:</strong> {transportMode}</p>
                                        <p><strong>Weight Bucket:</strong> {weightBucket} ({weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'})</p>
                                        <p><strong>Incoterms:</strong> {incoterms}</p>

                                        {/* Route Details */}
                                        <p><strong>Collection:</strong> {collection.postcode}, {COUNTRY_REVERSE_MAPPING[collection.country] || collection.country}</p>
                                        {collection.location && <p><strong>Collection Location:</strong> {collection.location}</p>}
                                        
                                        {/* Waypoints Details */}
                                        {waypoints.length > 0 && waypoints.map((wp, idx) => (
                                            <div key={idx}>
                                                <p><strong>Waypoint {idx + 1}:</strong> {wp.postcode}, {COUNTRY_REVERSE_MAPPING[wp.country] || wp.country}</p>
                                            </div>
                                        ))}

                                        <p><strong>Delivery:</strong> {delivery.postcode}, {COUNTRY_REVERSE_MAPPING[delivery.country] || delivery.country}</p>
                                        {delivery.location && <p><strong>Delivery Location:</strong> {delivery.location}</p>}
                                        
                                        {/* Transport Details */}
                                        <p><strong>Delivery Type:</strong> {deliveryType}</p>
                                        <p><strong>Transport Mode:</strong> {transportMode}</p>
                                        <p><strong>Weight Bucket:</strong> {weightBucket} ({weightType === 'perPallet' ? 'Per Pallet' : 'Total Load'})</p>
                                        <p><strong>Incoterms:</strong> {incoterms}</p>
                                        <p><strong>Load Type:</strong> {loadType}</p>
                                        {transportMode === 'Sea' && (
                                            <>
                                                {containerType && <p><strong>Container Type:</strong> {containerType}</p>}
                                                {volume && <p><strong>Volume:</strong> {volume} CBM</p>}
                                            </>
                                        )}
                                        {transportMode === 'Air' && (
                                            <>
                                                {airWeight && <p><strong>Air Weight:</strong> {airWeight} Kg</p>}
                                                {volume && <p><strong>Volume:</strong> {volume} CBM</p>}
                                            </>
                                        )}
                                        {((transportMode === 'Road' && loadType === 'Partial Load') || 
                                          (transportMode === 'Sea' && loadType === 'LCL') ||
                                          (transportMode === 'Air' && loadType === 'Pallets')) && (
                                            <p><strong>Number of Pallets:</strong> {pallets}</p>
                                        )}
                                        {palletType && (
                                            <p><strong>Pallet Type:</strong> {palletType}</p>
                                        )}
                                        {isPeakSeason && (
                                            <p><strong>Peak Season:</strong> Yes - {peakSeasonDetails}</p>
                                        )}
                                        {urgency && (
                                            <p><strong>Urgency:</strong> {urgency}</p>
                                        )}
                                        {preferredDeliveryDate && (
                                            <p><strong>Preferred Delivery Date:</strong> {preferredDeliveryDate}</p>
                                        )}
                                        <p><strong>Currency:</strong> {currency}</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button 
                                            onClick={sendQuoteRequest}
                                            disabled={sending}
                                            className={`flex-1 azelis-blue text-white p-2 rounded hover:bg-blue-700 disabled:opacity-50 transition-colors`}
                                        >
                                            {sending ? "Sending..." : "Send Request"}
                                        </button>
                                        <button 
                                            onClick={() => setShowTenderForm(false)}
                                            disabled={sending}
                                            className="flex-1 bg-gray-200 text-gray-700 p-2 rounded hover:bg-gray-300 transition-colors"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }; // Close the Calculator component

        // Render the Calculator component to the DOM
        ReactDOM.render(<Calculator />, document.getElementById('root'));
    </script>
</body>
</html>
